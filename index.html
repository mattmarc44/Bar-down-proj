<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Matt Titmuss">
    <title>Bar Down Data</title>


    <!--styling-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/temp.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--d3-->
    <script type="text/javascript" src="./assets/js/d3.min.js"></script>
    <script type="text/javascript" src="./assets/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="./assets/js/dc.js"></script>
    <script type="text/javascript" src="./assets/js/queue.min.js"></script>
</head>

<body>
    <main>
        <h1>nhl stats</h1>
        <div class="selection-container">
            <form>
                <select name="teams" id="statsOne" onchange="makeGraph()">
                    <option value="goals">Goals</option>
                    <option value="shooting Pctg">Shooting Percentage</option>
                    <option value="point Pctg">Points Percentage</option>
                    <option value="shots">Shots</option>
                </select>

                <p>Vs</p>

                <select name="teamsTwo" id="statsTwo" onchange="makeGraph()">
                    <option value="goals">Goals</option>
                    <option value="shooting Pctg" selected>Shooting Percentage</option>
                    <option value="point Pctg">Points Percentage</option>
                    <option value="shots">Shots</option>
                </select>
            </form>
        </div>

        <div class="graph-continer">
            <div id="graphOne">
            </div>
            <div id="graphTwo">
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./assets/js/groupingData.js"></script>

</body>

</html>
